<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FHIR lookup</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h1>FHIR lookup</h1>

        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
          <div class="d-flex align-items-center">
            <form class="w-100 me-3">
              <div class="mb-3">
                <label for="patient-family" class="form-label">Patient family name:</label>
                <input type="search" id="patient-family" class="form-control">
              </div>
              <div class="mb-3">
                <label for="patient-ehr-id" class="form-label">Patient identifier in the hospital:</label>
                <input type="search" id="patient-ehr-id" class="form-control">
              </div>
              <button class="btn btn-primary" id="lookup">Lookup</button>
            </form>
          </div>
        </div>
      </div>

      <hr/>
      <div class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr 2fr;">
          <div>
            <h2>Patients</h2>

            <div style="display:none">
              <a id="patient-template" href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">
                    <span class="patient-family" style="font-variant: small-caps">?</span>
                    <span class="patient-first-name">?</span>
                  </h5>
                </div>
                <p class="mb-1">Hospital identifiers: <span class="patient-ehr-ids"></span></p>
                <p class="mb-1">FHIR identifier: <span class="patient-fhir-id">?</span></p>
              </a>
            </div>

            <span class="badge rounded-pill bg-warning text-dark" id="incomplete" style="display:none">Incomplete results</span>

            <div class="list-group" id="patients">
            </div>
          </div>
          
          <div>
            <h2>Observations</h2>

            <div style="display:none">
              <a id="observation-template" href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">
                    Observation <span class="observation-index">?</span> /
                    <span class="observation-count">?</span>
                  </h5>
                </div>
                <p class="mb-1">Time: <span class="observation-time"></span></p>
              </a>
            </div>

            <div class="list-group" id="observations">
            </div>
          </div>
          
          <div>
            <h2>Content</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Parameter</th>
                  <th scope="col">Value</th>
                </tr>
              </thead>
              <tbody id="content">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
  </body>
</html>
