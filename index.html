<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BloodAssist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa; /* Light grey background for a subtle look */
    }
    .container {
      padding-top: 20px;
    }
    .navbar-custom {
      background-color: #a94442; /* Custom color for the navbar */
    }
    .btn-custom {
      background-color: #f0a7a7; /* Custom button color for contrast */
      border: none;
    }
    .btn-custom:hover {
      background-color: #e18080;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
<main>
  <!-- Navigation bar with customized color -->
  <nav class="navbar navbar-expand-lg navbar-custom navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BloodAssist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-custom" href='/questions'>Eligibility Test</a>
            <a class="btn btn-custom" href='/login'>Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      <div class="container">
        <h1>Blood Stock</h1>
      </div>
      
      <div class="container">
        <button class="btn btn-custom" onclick="LookupStocks()">Update Stocks Displayed</button>
      </div>

      <hr/>
      <div class="container-fluid pb-3">
        <div class="row">
          <div class="col-md-4">
            <h2>Register as new blood giver</h2>
            <form>
              <div class="mb-3">
                <label for="Fname" class="form-label">First Name:</label>
                <input type="text" id="Fname" name="Fname" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="Lname" class="form-label">Last Name:</label>
                <input type="text" id="Lname" name="Lname" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select name="gender" id="gender" class="form-select" required>
                  <option value="">Select...</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="other">Other</option>
                  <option value="prefer_not_to_say">Prefer not to say</option>
              </select>
          </div>
              <div class="mb-3">
                <label for="btype" class="form-label">Blood type:</label>
                <select id="btype" name="btype" class="form-select" required>
                  <option value="A+">Select ...</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
              <button type="submit" id="submit-btn" class="btn btn-custom">Create</button>
            </form>
          </div>
            <h2>Current Bank Stocks</h2>

            <div style="display:none">
              <a id="stock-template" href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">
                    <span class="type" style="font-variant: small-caps">?</span>
                  </h5>
                </div>
                <p class="mb-1">Stock: <span class="stock"></span></p>
                <p class="mb-1">Critical: <span class="criticalstock">?</span></p>
              </a>
            </div>

            <div class="list-group" id="stocks">
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
  </body>
</html>
