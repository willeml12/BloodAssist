<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BloodAssist</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>BloodAssist</h1>

    <h2>Add new blood giver</h2>

    <p id="patient-div">
      <label for="patient-input">Giver's name:</label>
      <input type="text" label="patient-name" id="patient-name"></input>
      <label for="patient-input">Giver's blood type:</label>
      <select id="patient-type">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <button id="patient-button">Create</button>
    </select>
 
    </p>

    <h2>State of blood banks</h2>

    <p>
      <label for="patient-select">Choose a patient:</label>
      <select name="patient-select" id="patient-select">
      </select>
    </p>

    <p style="visibility:hidden" id="temperature-div">
      <label for="temperature-input">Record a temperature:</label>
      <input type="text" label="temperature-input" id="temperature-input"></input> Â°C
      <button id="temperature-button">Add</button>
    </p>

    <div style="position: relative; height:40vh; width:80vw">
      <canvas id="temperatures"></canvas>
    </div>
  </body>
</html>
