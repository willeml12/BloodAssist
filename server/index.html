<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BloodAssist</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <main>
          <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BloodAssist</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="btn btn-primary" href = '/login';>Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main content -->
      <div class="container">
        <h1>Blood Stock</h1>
      </div>

      <hr/>
      <div class="container-fluid pb-3">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr 2fr;">
          <div>
            <h2>Add new blood giver</h2>

              <p id="patient-div">
                <label for="patient-input">Giver's name:</label>
                <input type="text" label="patient-name" id="patient-name"></input>
                <label for="patient-input">Giver's blood type:</label>
                <select id="patient-type">
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option> 
              </select>
              <button id="patient-button">Create</button>
              </p>
            <h2>Blood Group</h2>

            <div style="display:none">
              <a id="patient-template" href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">
                    <span class="patient-family" style="font-variant: small-caps">?</span>
                    <span class="patient-first-name">?</span>
                  </h5>
                </div>
                <p class="mb-1">Hospital identifiers: <span class="patient-ehr-ids"></span></p>
                <p class="mb-1">FHIR identifier: <span class="patient-fhir-id">?</span></p>
              </a>
            </div>

            <span class="badge rounded-pill bg-warning text-dark" id="incomplete" style="display:none">Incomplete results</span>

            <div class="list-group" id="patients">
            </div>
          </div>
          
          <div>
            <h2>Volume</h2>

            <div style="display:none">
              <a id="observation-template" href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">
                    Observation <span class="observation-index">?</span> /
                    <span class="observation-count">?</span>
                  </h5>
                </div>
                <p class="mb-1">Time: <span class="observation-time"></span></p>
              </a>
            </div>
            

            <div class="list-group" id="observations">
            </div>
          </div>
        
        </div>
      </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
  </body>
</html>
